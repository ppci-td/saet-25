# yaml-language-server: $schema=https://rsalesc.github.io/rbx/schemas/Contest.json
# Add problems by running `rbx contest add`
name: saet25
statements:
- name: statement
  title: Maratona de Programação SAET 2025
  language: pt
  path: statement/contest.rbx.tex
  type: JinjaTeX
  assets:
  - statement/icpc.sty
  - statement/*.png
  - statement/instructions.tex
  joiner: {type: tex2pdf}
  override:
    configure:
    - type: rbx-tex       # Convert rbxTeX to TeX
      template: statement/template.rbx.tex
    vars:
        # Turn into false to hide time limits and memory limits in the problem statement.
        # Useful for ICPC-style contests where you distribute a separate info sheet.
      show_limits: true
- name: editorial-en
  extends: statement
  override:
    vars:
        # Whether to show the problem statement in the editorial.
      show_problem: false
      show_limits: true
      editorial: true
  vars:
      # Whether to render an "EDITORIAL" watermark.
    watermark: false
    editorial: true
- name: info
  extends: statement
  path: statement/info.rbx.tex
  joiner:
vars:
  year: 2025
  date: '2025-06-21'
problems:
- short_name: A
  path: parenteses
- short_name: B
  path: bugnote
- short_name: C
  path: cabecada
- short_name: D
  path: senha
- short_name: E
  path: van
- short_name: F
  path: formacao
- short_name: G
  path: genetica
- short_name: I
  path: itsover
- short_name: J
  path: jogo
- short_name: H
  path: pizza
- short_name: K
  path: kurt
- short_name: L
  path: laranja
- short_name: M
  path: madrugada
